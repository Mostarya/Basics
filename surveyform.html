    <h1>Survey</h1>
    <form class="survey-form" action="https://us-central1-nucamp-production.cloudfunctions.net/post/formdata" method="post">
        <fieldset>
            <legend>Your Information</legend>
            <div>
                <label for="firstName">First Name:</label> 
                <input type="text" id="firstName" name="firstName" placeholder="Your First Name" />
            </div>
            <div>
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" placeholder="Your Last Name" />
            </div>
            <div>
                <label for="yourEmail">Your Email: </label>
                <input type="email" id="yourEmail" name="email" placeholder="Your Email Address" />
            </div>
        </fieldset>
        <fieldset>
            <legend>Survey Questions</legend>
            <div>
                Favorite Sport:
                <input type="radio" name="sport" value="baseball" /> Baseball
                <input type="radio" name="sport" value="rugby" /> Rugby
                <input type="radio" name="sport" value="snowboarding" /> Snowboarding
            </div>
            <div>
                Your Pets:
                <input type="checkbox" name="pets" value="cat" /> Cat
                <input type="checkbox" name="pets" value="dog" /> Dog
                <input type="checkbox" name="pets" value="iguana" /> Iguana
            </div>
        </fieldset>
        <div>
            <input type="submit" id="submit-btn"/>
        </div>
    </form>
</body>
