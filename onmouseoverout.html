<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Onmouseover & Onmouseout Demo</title>
    <style>
        div {
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div id='textToColor' onmouseover="changeBackground('red');" onmouseout="changeBackground('yellow');" onmousedown="changeBackground('green');" onmouseup="changeBackground('orange');">
        Move your mouse over this text, then move it out
    </div>

    <script>
        /*function changeBackground(newColor) {
            document.getElementsByTagName ('div')[0].style.background = newColor;
        }*/
        
        /*function changeBackground(newColor) {
            document.getElementById ('textToColor').style.background = newColor;
        }*/

        function changeBackground(newColor) {
            document.querySelector ('div').style.background = newColor;
        }
    </script>
</body>
</html>
